name: Build iOS App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout del c처digo
        uses: actions/checkout@v4

      - name: Configurar Node.js (v22)
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Instalaci처n de Dependencias
        run: |
          npm install --os=darwin --cpu=arm64
          npm install --include=optional

      - name: Build del proyecto web
        run: npm run build

      - name: Sincronizar y Reparaci처n Total AppDelegate
        run: |
          rm -rf ios
          npx cap add ios
          npx cap update ios
          npx cap sync ios
          
          # Escribimos un AppDelegate ultra-limpio que evita la ambig체edad de tipos
          cat <<EOF > ios/App/App/AppDelegate.swift
          import UIKit
          import Capacitor

          @UIApplicationMain
          class AppDelegate: UIResponder, UIApplicationDelegate {

              var window: UIWindow?

              func application(_ application: UIApplication, didFinishLaunchingWithOptions launchOptions: [UIApplication.LaunchOptionsKey: Any]?) -> Bool {
                  return true
              }

              func application(_ app: UIApplication, open url: URL, options: [UIApplication.OpenURLOptionsKey : Any] = [:]) -> Bool {
                  return ApplicationDelegateProxy.shared.application(app, open: url, options: options)
              }

              func application(_ application: UIApplication, continue userActivity: NSUserActivity, restorationHandler: @escaping ([UIUserActivityRestoring]?) -> Void) -> Bool {
                  return ApplicationDelegateProxy.shared.application(application, continue: userActivity, restorationHandler: restorationHandler)
              }
          }
          EOF

          xcodebuild -resolvePackageDependencies -project ios/App/App.xcodeproj -scheme App

      - name: Compilar para iOS (Xcode)
        run: |
          xcodebuild clean build \
                     -project ios/App/App.xcodeproj \
                     -scheme App \
                     -configuration Debug \
                     -sdk iphoneos \
                     -destination 'generic/platform=iOS' \
                     CODE_SIGNING_ALLOWED=NO \
                     COMPILER_INDEX_STORE_ENABLE=NO \
                     GCC_WARN_INHIBIT_ALL_WARNINGS=YES