name: Build iOS App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Node.js (v22)
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Instalación de Dependencias
        run: |
          npm install --os=darwin --cpu=arm64
          npm install --include=optional

      - name: Build del proyecto web
        run: npm run build

      - name: Sincronizar Proyecto iOS (Capacitor + SPM)
        run: |
          # Eliminamos rastro previo para que Capacitor regenere AppDelegate y la estructura SPM
          rm -rf ios
          npx cap add ios
          npx cap update ios
          npx cap sync ios
          # Esperamos un momento para que el sistema de archivos de macOS procese los cambios
          sleep 5

      - name: Compilar para iOS (Xcode)
        run: |
          # Agregamos 'clean' para forzar una compilación desde cero sin basura previa
          xcodebuild clean build \
                     -project ios/App/App.xcodeproj \
                     -scheme App \
                     -configuration Debug \
                     -sdk iphoneos \
                     -destination 'generic/platform=iOS' \
                     CODE_SIGNING_ALLOWED=NO