name: Build iOS App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Node.js (v22)
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Instalación de Dependencias
        run: |
          npm install --os=darwin --cpu=arm64
          npm install --include=optional

      - name: Build del proyecto web
        run: npm run build

      - name: Sincronizar Proyecto iOS (Capacitor + SPM)
        run: |
          # 1. Eliminación total de rastro previo (iOS folder, Podfile y Workspaces)
          rm -rf ios
          
          # 2. Agregar plataforma desde cero (Capacitor detectará SPM automáticamente)
          npx cap add ios
          npx cap update ios
          npx cap sync ios
          
          # 3. Forzamos a Xcode a descargar y enlazar los paquetes Swift (Capacitor, etc.)
          xcodebuild -resolvePackageDependencies \
                     -project ios/App/App.xcodeproj \
                     -scheme App

      - name: Compilar para iOS (Xcode)
        run: |
          # Usamos banderas extra para ignorar advertencias y deshabilitar indexación pesada
          xcodebuild clean build \
                     -project ios/App/App.xcodeproj \
                     -scheme App \
                     -configuration Debug \
                     -sdk iphoneos \
                     -destination 'generic/platform=iOS' \
                     CODE_SIGNING_ALLOWED=NO \
                     COMPILER_INDEX_STORE_ENABLE=NO \
                     GCC_WARN_INHIBIT_ALL_WARNINGS=YES \
                     SWIFT_COMPILATION_MODE=singlefile