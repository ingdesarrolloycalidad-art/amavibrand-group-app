name: Build iOS App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Node.js (v22)
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Instalación de Dependencias
        run: |
          npm install --os=darwin --cpu=arm64
          npm install --include=optional

      - name: Build del proyecto web
        run: npm run build

      - name: Sincronizar Proyecto iOS (Capacitor + SPM)
        run: |
          rm -rf ios
          npx cap add ios
          npx cap sync ios
          # No necesitamos pod install porque el log muestra que usas SPM

      - name: Compilar para iOS (Xcode)
        run: |
          # Usamos el .xcodeproj directamente ya que no hay .xcworkspace de pods
          xcodebuild -project ios/App/App.xcodeproj \
                     -scheme App \
                     -configuration Debug \
                     -sdk iphoneos \
                     -destination 'generic/platform=iOS' \
                     build CODE_SIGNING_ALLOWED=NO