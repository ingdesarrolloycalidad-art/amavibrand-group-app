name: Build iOS App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Node.js (v22)
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Instalación de Dependencias
        run: |
          npm install --os=darwin --cpu=arm64
          npm install --include=optional

      - name: Build del proyecto web
        run: npm run build

      - name: Sincronizar y Parchear AppDelegate (Capacitor 6 Fix)
        run: |
          rm -rf ios
          npx cap add ios
          npx cap update ios
          npx cap sync ios
          
          # PARCHE DEFINITIVO: 
          # Cambiamos la llamada a 'continue' (vieja) por 'open' (nueva de Capacitor 6)
          # Esto resuelve los errores: extra argument 'continue' y missing argument 'open'
          sed -i '' 's/return ApplicationDelegateProxy.shared.application(application, continue: userActivity, restorationHandler: restorationHandler)/return ApplicationDelegateProxy.shared.application(application, userActivity)/g' ios/App/App/AppDelegate.swift
          
          # Por si acaso la versión del archivo ya no tenía el restorationHandler:
          sed -i '' 's/return ApplicationDelegateProxy.shared.application(application, continue: userActivity)/return ApplicationDelegateProxy.shared.application(application, userActivity)/g' ios/App/App/AppDelegate.swift

          xcodebuild -resolvePackageDependencies -project ios/App/App.xcodeproj -scheme App

      - name: Compilar para iOS (Xcode)
        run: |
          xcodebuild clean build \
                     -project ios/App/App.xcodeproj \
                     -scheme App \
                     -configuration Debug \
                     -sdk iphoneos \
                     -destination 'generic/platform=iOS' \
                     CODE_SIGNING_ALLOWED=NO \
                     COMPILER_INDEX_STORE_ENABLE=NO \
                     GCC_WARN_INHIBIT_ALL_WARNINGS=YES