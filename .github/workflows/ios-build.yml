name: Build iOS App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Node.js (v22)
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Instalación de Dependencias
        run: |
          npm install --os=darwin --cpu=arm64
          npm install --include=optional

      - name: Build del proyecto web
        run: npm run build

      - name: Preparar Plataforma iOS
        run: |
          # Limpiamos rastro viejo
          rm -rf ios
          # Agregamos la plataforma fresca
          npx cap add ios
          # Sincronizamos archivos web a iOS
          npx cap sync ios
          # Pausa de seguridad para que el sistema de archivos se actualice
          sleep 5

      - name: Instalar CocoaPods
        run: |
          # Verificamos existencia antes de entrar
          if [ -f "ios/App/Podfile" ]; then
            cd ios/App
            pod install
          else
            echo "Error crítico: Podfile no generado."
            ls -R ios
            exit 1
          fi

      - name: Compilar para iOS (Xcode)
        run: |
          xcodebuild -workspace ios/App/App.xcworkspace \
                     -scheme App \
                     -configuration Debug \
                     -sdk iphoneos \
                     -destination 'generic/platform=iOS' \
                     build CODE_SIGNING_ALLOWED=NO