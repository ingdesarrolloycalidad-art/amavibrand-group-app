name: Build iOS App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Node.js (v22 para Capacitor 8)
        uses: actions/setup-node@v4
        with:
          node-version: 22 # Actualizamos para cumplir el requisito de Capacitor CLI

      - name: Instalación Limpia y Forzada para Mac
        run: |
          rm -rf node_modules package-lock.json
          # Instalamos forzando la plataforma Darwin (Mac) y arquitectura ARM64
          npm install --os=darwin --cpu=arm64
          npm install --include=optional

      - name: Build del proyecto web
        run: npm run build

      - name: Sincronizar Capacitor e iOS
        run: |
          npx cap sync ios

      - name: Instalar CocoaPods
        run: |
          cd ios/App
          pod install

      - name: Compilar para iOS (Xcode)
        run: |
          xcodebuild -workspace ios/App/App.xcworkspace \
                     -scheme App \
                     -configuration Debug \
                     -sdk iphoneos \
                     -destination 'generic/platform=iOS' \
                     build CODE_SIGNING_ALLOWED=NO