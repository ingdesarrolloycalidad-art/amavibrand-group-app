name: Build iOS App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Node.js (v22)
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Instalación de Dependencias
        run: |
          npm install --os=darwin --cpu=arm64
          npm install --include=optional

      - name: Build del proyecto web
        run: npm run build

      - name: Forzar Estructura iOS
        run: |
          # Borramos rastro previo
          rm -rf ios
          # Inicializamos Capacitor si no existe
          npx cap init "AmaViBrand" "com.amavibrand.app" --web-dir dist
          # Agregamos e instalamos la plataforma
          npx cap add ios
          npx cap sync ios
          
          # DIAGNÓSTICO: Esto nos dirá qué hay dentro de la carpeta
          echo "--- Contenido de la carpeta ios ---"
          ls -R ios

      - name: Instalar CocoaPods
        run: |
          # Solo entramos si el Podfile existe, de lo contrario lo buscamos
          cd ios/App && pod install

      - name: Compilar para iOS (Xcode)
        run: |
          xcodebuild -workspace ios/App/App.xcworkspace \
                     -scheme App \
                     -configuration Debug \
                     -sdk iphoneos \
                     -destination 'generic/platform=iOS' \
                     build CODE_SIGNING_ALLOWED=NO