name: Build iOS App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout del c贸digo
        uses: actions/checkout@v4

      - name: Configurar Node.js (v22)
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Instalaci贸n de Dependencias
        run: |
          npm install --os=darwin --cpu=arm64
          npm install --include=optional

      - name: Build del proyecto web
        run: npm run build

      - name: Sincronizar Proyecto iOS (Capacitor + SPM)
        run: |
          # Eliminaci贸n total para regeneraci贸n limpia
          rm -rf ios
          npx cap add ios
          npx cap update ios
          
          # Forzamos a Xcode a resolver los paquetes de Swift antes de compilar
          # Esto evita que AppDelegate falle por no encontrar 'Capacitor'
          xcodebuild -resolvePackageDependencies \
                     -project ios/App/App.xcodeproj \
                     -scheme App

      - name: Compilar para iOS (Xcode)
        run: |
          xcodebuild clean build \
                     -project ios/App/App.xcodeproj \
                     -scheme App \
                     -configuration Debug \
                     -sdk iphoneos \
                     -destination 'generic/platform=iOS' \
                     CODE_SIGNING_ALLOWED=NO \
                     COMPILER_INDEX_STORE_ENABLE=NO