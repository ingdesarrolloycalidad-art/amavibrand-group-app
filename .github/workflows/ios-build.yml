name: Build iOS App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalación Limpia de Dependencias
        run: |
          # 1. Borrado profundo de rastros de Windows
          rm -rf node_modules package-lock.json
          
          # 2. Instalación fresca (Esto descargará Tailwind Oxide para Mac)
          npm install --include=optional
          
          # 3. Forzar la reconstrucción de paquetes nativos
          npm rebuild

      - name: Build del proyecto web
        run: npm run build

      - name: Sincronizar Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/ios
          npx cap sync ios

      - name: Instalar CocoaPods
        run: |
          cd ios/App
          pod install

      - name: Compilar para iOS (Xcode)
        run: |
          xcodebuild -workspace ios/App/App.xcworkspace \
                     -scheme App \
                     -configuration Debug \
                     -sdk iphoneos \
                     -destination 'generic/platform=iOS' \
                     build CODE_SIGNING_ALLOWED=NO