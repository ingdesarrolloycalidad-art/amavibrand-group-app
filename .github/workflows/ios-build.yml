name: Build iOS App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Node.js (v22)
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Instalación de Dependencias
        run: |
          npm install --os=darwin --cpu=arm64
          npm install --include=optional

      - name: Build del proyecto web
        run: npm run build

      - name: Configurar Proyecto iOS (Capacitor)
        run: |
          # Sincroniza los archivos del build web a la carpeta de iOS
          npx cap sync ios
          
      - name: Instalar CocoaPods
        run: |
          # Verificamos si existe la carpeta antes de entrar
          if [ -d "ios/App" ]; then
            cd ios/App
            pod install
          else
            echo "Error: La carpeta ios/App no existe. Reintentando creación..."
            npx cap add ios
            cd ios/App
            pod install
          fi

      - name: Compilar para iOS (Xcode)
        run: |
          xcodebuild -workspace ios/App/App.xcworkspace \
                     -scheme App \
                     -configuration Debug \
                     -sdk iphoneos \
                     -destination 'generic/platform=iOS' \
                     build CODE_SIGNING_ALLOWED=NO