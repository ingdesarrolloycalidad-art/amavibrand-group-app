name: Build iOS App

on:
  push:
    branches: [ main ] # Se ejecutará cada vez que subas cambios a la rama main

jobs:
  build:
    runs-on: macos-latest # Aquí es donde GitHub nos presta la Mac

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar dependencias web
        run: npm install

      - name: Build del proyecto web
        run: npm run build

      - name: Instalar dependencias de Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/ios
          npx cap sync ios

      - name: Compilar para iOS (Xcode)
        run: |
          # Esto verifica que el proyecto de Xcode sea válido y compile
          xcodebuild -workspace ios/App/App.xcworkspace -scheme App -sdk iphoneos build CODE_SIGNING_ALLOWED=NO